
<section v-on:click="openSettings" class="base-widget">
  <div v-if="settings.showTitle.val">
    <span class="base-title">{{ settings.title.val }}</span>
  </div>
  <slot></slot>
  <widget-settings-bar 
    v-if="settingsOpen"
    :settings="settings"
    v-on-clickaway="closeSettings"
    :widgetId="widgetId"
  >
  </widget-settings-bar>
</section>
