
<section class="app-content">
  <grid-layout
  :layout.sync="layout"
  :col-num="12"
  :row-height="30"
  :is-draggable="true"
  :is-resizable="true"
  :is-mirrored="false"
  :vertical-compact="true"
  :margin="[10, 10]"
  :use-css-transforms="true"
  >
    <grid-item v-for="item in layout" v-bind:key="item.i"
          :x="item.x"
          :y="item.y"
          :w="item.w"
          :h="item.h"
          :i="item.i"
    >
    <component
    v-bind:is="item.c"
    class=""
    ></component>
    </grid-item>
  </grid-layout>
</section>
