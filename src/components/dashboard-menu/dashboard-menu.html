
<section class="dashboard-menu">
  <h1>dashboard-menu Component</h1>
  <ul>
      <router-link  
        tag="li" 
        v-for="dashboard in dashboards" 
        :to="{ name: 'dashboard', params: { dashboardId: dashboard.id}}"
        active-class="dashboard-active"
        exact-active-class
        >
          {{ dashboard.name }}
        </router-link>

  </ul>
</section>
